<header class="header">

    <div class="header__top-wrap">
        <div class="container">
            <div class="header__top">
                <a class="logo  header__logo" href="#">
                    <img src="assets/img/logo.svg" alt="Логотип">
                    <div class="logo__text">AudioFree |
                        <span>Интернет магазин беспроводных наушников по РФ</span>
                    </div>
                </a>

                <ul class="menu-info">
                    <li class="menu-info__item">
                        <a class="menu-info__link" href="#">Доставка и оплата</a>
                    </li>

                    <li class="menu-info__item">
                        <a class="menu-info__link" href="#">Гарантия и возврат</a>
                    </li>

                    <li class="menu-info__item">
                        <a class="menu-info__link" href="#">Пункты самовывоза</a>
                    </li>

                    <li class="menu-info__item">
                        <a class="menu-info__link" href="#">Контакты</a>
                    </li>
                </ul>
            </div> <!-- /header__top -->
        </div> <!-- /container -->
    </div> <!-- /header__top-wrap -->


    <div class="header__body">
        <div class="container">
            <div class="phone  header__phone">
                <div class="phone__img">
                    <img src="assets/img/phone.svg" alt="">
                </div>

                <span class="phone__title">Бесплатный звонок по РФ</span>
                <a class="phone__number" href="tel:+88005519202">8 800 551-92-02</a>
            </div>


            <div class="search  header__search">
                <input type="search__input" placeholder="Поиск товара">
                <button class="search__btn" type="button">
                    <img src="assets/img/search.svg" alt="search icon">
                </button>
            </div>


            <div class="control-products  header__control-products">
                <div class="control-products__item">
                    <a class="control-products__link  control-products__comparison" href="#">
                        <img src="assets/img/header/comparison.png" alt="">
                    </a>
                </div>

                <div class="control-products__item">
                    <a class="control-products__link  control-products__favourites" href="#">
                        <img src="assets/img/header/favourites.png" alt="">
                        <span class="control-products__counter  jsCounterFavourites">3</span>
                    </a>
                </div>

                <div class="control-products__item">
                    <a class="control-products__link  control-products__basket" href="#">
                        <img src="assets/img/header/basket.png" alt="">
                        <span class="control-products__counter  jsCounterBasket">2</span>
                    </a>
                </div>
            </div>

        </div> <!-- /container -->
    </div> <!-- /header__body -->



</header> <!-- /header -->
